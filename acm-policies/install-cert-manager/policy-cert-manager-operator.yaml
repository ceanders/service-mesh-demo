# This policy installs cert-manager
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-cert-manager-operator
  namespace: policies
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
  # Create the cert-manager-operator project
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-cert-manager-operator-project
      spec:
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: project.openshift.io/v1
              kind: Project
              metadata:
                name: cert-manager-operator
              spec: {}
        pruneObjectBehavior: None
        remediationAction: inform
        severity: high
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: cert-manager-operator-subscription
      spec:
        remediationAction: inform
        severity: high
        object-templates:
          - complianceType: musthave
            objectDefinition:
              apiVersion: operators.coreos.com/v1alpha1
              kind: Subscription
              metadata:
                labels:
                  operators.coreos.com/openshift-cert-manager-operator.cert-manager-operator: ''
                  name: openshift-cert-manager-operator
                  namespace: cert-manager-operator
              spec:
               channel: stable-v1
               installPlanApproval: Automatic
               name: openshift-cert-manager-operator
               source: redhat-operators
               sourceNamespace: openshift-marketplace
               startingCSV: cert-manager-operator.v1.10.2
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-cert-manager-operator
placementRef:
  name: placement-policy-cert-manager-operator
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-cert-manager-operator
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-cert-manager-operator
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: environment, operator: In, values: ["dev"]}
